<div id="{{page}}" role="main">
	<section class="cover row expanded align-center align-middle text-center">
		<div class="col sm-12 md-6">
			<h1>Find out how you can get here</h1>
			<h2>Let’s begin the conversation</h2>
			<!-- <hr> -->
			
		</div>
	</section><!-- .cover -->
	<section class="row align-center">
		<div class="col sm-12 md-8">
			<h5>To get more information about how you can join the Sani Medical Tourism Network, fill the form below and we’ll get in touch with you immediatly</h5>
		</div>
	</section>
	<section class="contact-form">
		<form action="post" id="contactForm">
			<div class="row align-middle">
				<div class="col sm-12 md-4 form-group">
					<input name="yourName" type="text" placeholder="Your name" required>
				</div>
				<div class="col sm-12 md-4 form-group">
					<input name="yourLocation" type="text" placeholder="Location" required>
				</div>
				<div class="col sm-12 md-4 form-group">
					<input name="yourNumber" type="text" placeholder="Phone number" required>
				</div>
				<div class="col sm-12 md-8 form-group">
					<select name="whatTreatment" required>
						<option value="" default>What treatment are you looking for?</option>
						<option value="option 1">Opcion 1</option>
					</select>
				</div>
				<div class="col sm-12 md-4 text-center">
					<button class="btn btn-white-outline">SUBMIT</button>
				</div>
			</div>
		</form>
	</section>
</div>
