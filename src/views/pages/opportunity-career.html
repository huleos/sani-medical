<div id="{{page}}" role="main">
	<section class="cover cover-2 row expanded align-center align-middle text-center">
		<div class="col sm-12 md-6">
			<h1>Opportunity Career</h1>
			<h2>Find the place where you belong</h2>
		</div>
	</section><!-- .cover -->
	<section class="contact-form">
	<div class="row">
		<div class="col sm-12 md-8">
			<h3>Letâ€™s begin the conversation</h3>
			<p>Join the fastest-growing medical tourism corporate in Mexico</p>
		</div>
	</div>
		<form action="post" id="contactForm">
			<div class="row">
				<div class="col sm-12 md-8">
					<div class="row">
						<div class="col sm-12 md-6 form-group">
							<input name="yourName" type="text" placeholder="Your name" required>
						</div>
						<div class="col sm-12 md-6 form-group">
							<input name="yourNumber" type="text" placeholder="Phone number" required>
						</div>
						<div class="col sm-12 md-6 form-group">
							<input name="yourEmailAddress" type="text" placeholder="EmailAddress" required>
						</div>
						<div class="col sm-12 md-6 form-group">
							<input name="yourCity" type="text" placeholder="City Residence" required>
						</div>
						<div class="col sm-12 md-6 form-group">
							<input name="yourDateOfBirth" type="text" placeholder="Date of birth" required>
						</div>
						<div class="col sm-12 md-6 form-group">
							<legend>Gender</legend>
							<div class="radio">
								<label for="genderMale">
									<input id="genderMale" type="radio" name="gender" value="Male" checked> Male
								</label>
								<label for="genderFemale">
									<input id="genderFemale" type="radio" name="gender" value="Female"> Female
								</label>
							</div>
						</div>
						<div class="col sm-12 md-6 form-group">
							<input name="yourPosition" type="text" placeholder="Position" required>
						</div>
						<div class="col sm-12 md-3 form-group">
							<div class="row">
								<div class="col sm-4">English</div>
								<div class="col sm-6"><input name="langEnglish" type="text"></div>
								<div class="col sm-2">%</div>
							</div>
						</div>
						<div class="col sm-12 md-3 form-group">
							<div class="row">
								<div class="col sm-4">Spanish</div>
								<div class="col sm-6"><input name="langSpanish" type="text"></div>
								<div class="col sm-2">%</div>
							</div>
						</div>
						<div class="col sm-12 md-6 form-group">
							<select name="yourWorked" required>
								<option value="" default>Have you worked in Mexico before?</option>
								<option value="Yes">Yes</option>
								<option value="No">No</option>
							</select>
						</div>
					</div>
				</div>
				<div class="col sm-12 md-4">
					<div class="form-group">
						<textarea name="yourMessage" rows="7" placeholder="Your message..." required></textarea>
					</div>
					<div class="text-left">
						<button type="submit" class="btn btn-white-outline">SUBMIT</button>
					</div>
				</div>
			</div>
		</form>
	</section>
</div>
